<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themustardcat - shrink it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
     <div class="content-wrapper">
        <div class="title">
            <h1>themustardcat</h1>
        </div>
        <form @submit.prevent="createNoob()">
            <div class="label-wrap">
                <label for="url">Url</label>
            </div>
            <div class="input-wrap">
                <input type="text" name="" v-model="url" id="" placeholder="https://example.com" required>
            </div>
            <div class="label-wrap">
                <label for="slug">slug</label>
            </div>
            <div class="input-wrap">
                <input type="slug" name="" v-model="name" id="" placeholder="catchy-phrase" required>
            </div>
            <div class="btn-wrap">

                <button class="btnShrink" onclick="getData()" type="submit">
                    <div class="txt">Shrink</div>
                    <svg class="svg--template loader">
                        <circle class="circle1" stroke="none" stroke-width="4" fill="none" r="25" cx="25" cy="25"/>
                    </svg>
                    <svg class="svg--template checkmark" viewBox="0 0 50 50">
                        <g class="checkmark1">
                          <path class="line1" d="M20.8,36l-4,4c-0.7,0.7-1.7,0.7-2.4,0L0.8,26.4c-0.7-0.7-0.7-1.7,0-2.4l4-4c0.7-0.7,1.7-0.7,2.4,0l13.6,13.6
                          C21.5,34.3,21.5,35.4,20.8,36z"/>
                        <path class="line2" d="M14.5,39.9l-4-4c-0.7-0.7-0.7-1.7,0-2.4L43.4,0.6c0.7-0.7,1.7-0.7,2.4,0l4,4c0.7,0.7,0.7,1.7,0,2.4L16.9,39.9
                          C16.3,40.6,15.2,40.6,14.5,39.9z"/>
                        </g>
                      </svg>
                </button>
            </div>
      
        </form>
     </div>
    </main>
    <script>
    var btn = document.getElementsByClassName('btnShrink')[0];
    var loaderTemplate = document.getElementsByClassName('loader')[0];
    var checkmarkTemplate = document.getElementsByClassName('checkmark')[0];


    function getData(){
        if(!btn.classList.contains('clicked')){
        btn.classList.add('clicked');
        var timeout1  = 600,
        timeout2 = 2500,
        timeout3 = 3000;
        setTimeout(function(){
            loaderTemplate.classList.remove('svg--template');
            loaderTemplate.style.display = 'initial';
        }, timeout1);
        setTimeout(function(){
            btn.getElementsByClassName('txt')[0].innerText="";
            loaderTemplate.style.display = 'none';
            checkmarkTemplate.style.display = 'initial';
            checkmarkTemplate.classList.remove('svg--template');
            btn.classList.add('done');
        }, timeout1 + timeout2);
        setTimeout(function(){
            checkmarkTemplate.style.display = 'none';
            checkmarkTemplate.classList.add('svg--template');
            btn.getElementsByClassName('txt')[0].innerText="Shrink";
            btn.classList.remove('clicked');
            btn.classList.remove('done');
        }, timeout1 + timeout2 + timeout3);
    }
    }   
    
    </script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>

</html>
