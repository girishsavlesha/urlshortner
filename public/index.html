<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themustardcat - shrink it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <main id="app">
     <div class="content-wrapper">
        <div class="title">
            <h1>themustardcat</h1>
            <p class="desc">Url shortener</p>
        </div>
        <form @submit.prevent="createUrl()">
            <div class="label-wrap">
                <label for="url">Url</label>
            </div>
            <div class="input-wrap">
                <input type="text" name="" v-model="url" id="" placeholder="https://example.com" required>
            </div>
            <div class="label-wrap">
                <label for="slug">slug</label>
            </div>
            <div class="input-wrap">
                <input  name="slug" v-model="slug" id="" placeholder="catchy-phrase">
            </div>
            <div class="btn-wrap">
                <button class="btnShrink" type="submit">
                    <div class="txt">Shrink</div>
                    <svg class="svg--template loader">
                        <circle class="circle1" stroke="none" stroke-width="4" fill="none" r="25" cx="25" cy="25"/>
                    </svg>
                    <svg class="svg--template checkmark" viewBox="0 0 50 50">
                        <g class="checkmark1">
                          <path class="line1" d="M20.8,36l-4,4c-0.7,0.7-1.7,0.7-2.4,0L0.8,26.4c-0.7-0.7-0.7-1.7,0-2.4l4-4c0.7-0.7,1.7-0.7,2.4,0l13.6,13.6
                          C21.5,34.3,21.5,35.4,20.8,36z"/>
                        <path class="line2" d="M14.5,39.9l-4-4c-0.7-0.7-0.7-1.7,0-2.4L43.4,0.6c0.7-0.7,1.7-0.7,2.4,0l4,4c0.7,0.7,0.7,1.7,0,2.4L16.9,39.9
                          C16.3,40.6,15.2,40.6,14.5,39.9z"/>
                        </g>
                      </svg>
                </button>
            </div>
      
        </form>
        <div v-if="created">
            <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
          </div>
          <div v-if="error" class="error">
            {{error}}
          </div>
     </div>

    </main>

    <footer>
        <p>Made with love &lt3</p>
    </footer>
    <script src='https://cdn.jsdelivr.net/npm/vue@2'></script>
    <script src='main.js'></script>
</body>

</html>
